<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Muvd</title>
</head>

<body>
    <section class="mainpage">
        <h1 class="name">muvd</h1>
        <h2 class="description">movies + mood + reviews</h2>
        <section class="boring">
            <form>
                <div class="grid-container">
                    <p id="boring-search">You can be boring and search for a movie...</p>
                    <div>
                        <div class="medium-12 cell">
                            <label>
                                <input id="search-title" type="text" placeholder="Search by Title">
                            </label>
                        </div>
                    </div>
                    <button id="enter" class="button">Search</button>
                    <div id="search-list-container"></div>
                </div>
            </form>
        </section>
        <h3 id="or">Or...</h3>
        <section class="boring">
            <div class="grid-container">
                <div class="mood">
                    <h2>Choose your mood:</h2>
                    <button data-genre="35" id="happy" class="button genre-button">Make me laugh</button>
                    <button data-genre="878" id="fantasy" class="button genre-button">I want to escape</button>
                    <button data-genre="12" id="adventure" class="button genre-button">Thrill me</button>
                    <button data-genre="27" id="horror" class="button genre-button">Scare me</button>
                </div>
            </div>
        </section>
    </section>

    <script src="./assets/js/script.js"></script>
</body>
